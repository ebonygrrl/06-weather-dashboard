<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/normalize.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard | Tori Booker</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <section class="container row">
    <aside class="col-4">
      <section class="city-search">
        <h2>Search for a City:</h2>
        <form id="weather-search">
          <input id="city"  class="col-12" type="text" name="city" placeholder="Search by city" value="">
          <button id="submit"  class="col-12" type="submit">Search</button>
        </form>
      </section>
      <section class="saved-cities">

      </section>
    </aside>
    <main class="col-8">
      <section class="city-details"></section>
      <section class="five-day-wrap">
        <h4>5-Day Forecast:</h4>
        <div class="five-day-cards"></div>
      </section>
    </main>
  </section>
  <footer>
    <section class="container">
      <p style="padding: 20px 0; text-align: center;">Copyright &copy; 2022. Server-Side APIs Challenge: Weather Dashboard coded by Tori Booker.</p>
    </section>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
